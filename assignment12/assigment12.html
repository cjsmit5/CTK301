<!doctype html>
<html>
  
<head>
<meta charset="UTF-8">
<title>Fancy Example</title>
  <link rel="stylesheet" href="assignment12.css">
 
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css">


  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.umd.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.css" /> 

</head>

<body>
  <div id="wrapper">
    <h1>Quick Drawings</h1>
  </div>

<div id="slides">
<a href="Basic Skyline.jpg" data-fancybox="gallery" data-caption="Skyline">
  <img src="Basic Skyline.jpg">
</a>
<a href="Chibi Ahri.jpg" data-fancybox="gallery" data-caption="Chibi Ahri">
  <img src="Chibi Ahri.jpg">
</a>
<a href="Spaceship Sketch.jpg" data-fancybox="gallery" data-caption="Spaceship">
  <img src="Spaceship Sketch.jpg">
</a>
</div>

<div id="myCarousel" class="f-carousel">
  <div class="f-carousel__slide"><img src="Basic Skyline.jpg"></div>
  <div class="f-carousel__slide"><img src="Chibi Ahri.jpg"></div>
  <div class="f-carousel__slide"><img src="Spaceship Sketch.jpg"></div>
</div>






<script>
  const container = document.getElementById("myCarousel");
  const options = { infinite: false };
  new Carousel(container, options);
</script>

<script>   
  Fancybox.bind("[data-fancybox]", {});
</script>



</body>
</html>
